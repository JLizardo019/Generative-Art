<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

  </head>
  <body>
    <main>
      <section id = "title">
        <h1>GENERATIVE ART</h1>
      </section>
      <section id = "canvas">
      </section>
      <section id="customize">
        <div id="options">
          <div class="entry">
            <textarea id="letter" placeholder="Enter a letter to draw a shape." cols="30" rows="5" autofocus></textarea>
          </div>
          <div class="entry">
            <label>Background Color:</label>
            <input id="picker2" type="color">
          </div>
          <div class="entry">
            <label>Color:</label>
            <input id="picker" type="color">
          </div>
          
          <button id="clear" onclick="clearCanvas()">CLEAR</button>
          <button id="save" onclick="saveImage()">SAVE</button>
      </div>
      </section>

    </main>
    <footer>
      <a href="https://www.julielizardo.com/" target="_blank"><img id ="logo" src="julielizardoblack.png" alt="logo"></a>
    </footer>

    
    
    <script src="pattern.js"></script>
    <script src="sketch.js"></script>

</body></html>
